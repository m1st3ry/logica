<meta charset="utf-8" />

<h3>Álcool ou Gasolina?</h3>

<script>

    var tanque = 40;
    var caminhoComGasolina = 480;

    var consumoDeGasolina = caminhoComGasolina / tanque;

    document.write("A média de consumo em gasolina é " + consumoDeGasolina + " km/L. " + "<br>");

    var consumoComAlcool = 300;
    var caminhoComAlcool = consumoComAlcool / tanque;

    document.write("A média de consumo em alcool é " + caminhoComAlcool + " km/L. ");


</script>
