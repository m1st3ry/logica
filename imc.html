<meta charset="utf-8" />

<script>

    function pulaLinha() {

        document.write("<br><hr>");
    }
    
    function mostra(frase) {   

        document.write(frase);
        pulaLinha();
    }

    function calculaImc(altura, peso) {

        return peso / (altura * altura);
        
    }

    var imcFlavio = calculaImc(1.71, 71);
    var imcAmigo = calculaImc(1.74, 68);

    mostra(imcFlavio);
    mostra(imcAmigo);

</script>
