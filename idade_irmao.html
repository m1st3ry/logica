<meta charset="utf-8" />

<script>

    var minhaIdade = 39;
    var idadeAmigo = 20;
    var diferencaIdade = minhaIdade - idadeAmigo;

    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        
        document.write(frase);
        pulaLinha();
    }

    mostra("A diferença de idade é " + diferencaIdade);
</script>
