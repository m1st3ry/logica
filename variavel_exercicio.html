<meta charset="utf-8" />

<script>

    var idadeLinda = 12;
    var idadeGuaraciara = 15;
    var idadePerola = 13;

    var totalIdade = (idadeLinda + idadeGuaraciara + idadePerola);

    document.write("A média das idades é " + totalIdade + "." + "<br>");

    var media = totalIdade / 3;

</script>
