<meta charset="utf-8"/>

<script>
    
    var nome = "Flávio";
    var idadeFlavio = 39;
    var idadeJoaquim = 20;
    var idadeBarney = 41;

    document.write("A média das idades é " + Math.round(media) + "<br>");

</script>
