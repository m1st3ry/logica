<meta charset="utf-8" />

<script>

    function pulaLinha() {

        document.write("<br><hr>");
    }

    function sorteia(n) {

       return Math.round(Math.random() * n);
       
    }

    function mostra(frase) {   

        document.write(frase);
        pulaLinha();
    }

    var numeroPensado = sorteia(10);

    var chute = parseInt(prompt("Digite o seu palpite até 100"));

    if (chute == numeroPensado) {
            mostra("Você errou! Seu número é maior do que eu pensei!")
    }   if (chute > numeroPensado) {
            mostra("Você errou! seu chute é maior do que eu pensei!");
    }   else {
            mostra("Você errou, seu chute é menor do que eu pensei!");
    }
      

</script>
