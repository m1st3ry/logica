<meta charset="utf-8" />

<script>

    function pulaLinha() {

        document.write("<br><hr>");
    }
    
    function mostra(frase) {   

        document.write(frase);
        pulaLinha();
    }

    var numeroPensado = Math.round(Math.random() * 100);

    var chute = parseInt(prompt("Digite o seu palpite até 100"));

    if (chute == numeroPensado) {

            mostra("Você acertou!");
    }   else {
            mostra("Você errou, o número sorteado é " + numeroPensado);

    }

</script>
